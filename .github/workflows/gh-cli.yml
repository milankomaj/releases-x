name: gh-cli
on:
 workflow_dispatch:


jobs:
  cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: cli
        run: |
         git tag -a -m 'test' v2.5.0
         git push origin v2.5.0
         gh release create v2.5.0 [file_1.txt,file_2.txt] --target master

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
