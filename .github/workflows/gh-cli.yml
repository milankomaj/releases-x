name: gh-cli
on:
 workflow_dispatch:


jobs:
  cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: cli
        run: |
         gh release create v0.2 ./file_1.txt ./file_2.txt --target master --notes-start-tag v0.2 --generate-notes

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
