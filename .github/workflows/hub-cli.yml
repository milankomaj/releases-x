name: hub-cli
on:
 workflow_dispatch:


jobs:
  cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: cli
        run: |
         tree ${{ github.action_path }}
         hub release create -at ${{ github.action_path }}/file_2.txt -m "v0.1"
        env:
          GITHUB_TOKEN: ${{secrets.ACCESS_TOKEN}}