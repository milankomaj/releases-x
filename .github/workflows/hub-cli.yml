name: hub-cli
on:
 workflow_dispatch:


jobs:
  cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: cli
        run: |
         hub release create -a ${{ github.workspace }}/file_2.txt --commitish v0.1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}